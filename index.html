<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- watch content wrapper  -->

        <div class="watch-content-wrapper">
            <div class="header-wrapper">

                <h2 class="header-one">STOPWATCH</h2>

                <h2>VANNILLA JAVASCRIPT STOPWATCH</h2>


            </div>

            <!-- watch area  -->
            <div class="body-wrapper">
                <!-- watch display  -->
                <div class="clock">
                    00:00:00:00

                </div>

                <div>

                    <button type="submit" class="btn" id="startBtn">Start</button>
                    <button type="submit" class="btn" id="stopBtn">Stop</button>
                    <button type="submit" class="btn" id="resetBtn">Reset</button>
                </div>

            </div>




        </div>
    </div>

    <script src="clock.js" ></script>
</body>

</html>
